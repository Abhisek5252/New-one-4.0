<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MetaVerse: A New Era</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>🚀 MetaVerse: A New Era</h1>
    </header>
    <div class="container">
        <section class="wallet">
            <h2>💰 Wallet</h2>
            <p>Balance: <span id="balance">400</span> Coins</p>
        </section>
        <section class="bonus">
            <h2>⭐ Daily Bonus</h2>
            <p>Streak: <span id="streak">1</span> Days</p>
            <button id="claimReward">Claim Reward</button>
        </section>
        <section class="games">
            <h2>🎮 Games</h2>
            <button id="spinWheel">Spin the Wheel</button>
            <button id="coinRain">Coin Rain</button>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
